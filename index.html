<!doctype html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet">
  <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E5E4E2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .option-button {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
        }
        .option-button:hover:not(.answered) {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        /* Icon styles */
        .feedback-icon {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .feedback-icon-visible {
            opacity: 1;
        }
    </style>
 </head>
 <body>
  <div id="quiz-container" class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6 md:p-10">

   <div class="flex justify-between items-center mb-6 border-b pb-4 border-gray-200">
    <h1 class="text-2xl font-bold text-[#6D9BCA]">Computer_End-block_L1&2</h1>
    
    <div class="text-lg font-semibold text-gray-700">
      Score: <span id="score-display" class="text-green-600">0</span> / <span id="total-questions">0</span>
    </div>
   </div>

   <div id="question-card" class="mb-8 min-h-24">
    <p class="text-2xl font-semibold text-gray-800 mb-4" id="question-text"> Loading question... </p>
    <div id="options-container" class="space-y-4">
    </div>
   </div>

   <div class="flex justify-between items-center pt-4 border-t border-gray-200">
  <div class="text-lg text-gray-600 font-medium">
    Question <span id="current-q-number">0</span> of <span id="total-questions-footer">0</span>
  </div>

  <div class="flex gap-3">
    <!-- Previous Question Button -->
    <button
      id="prev-button"
      onclick="previousQuestion()"
      class="px-6 py-3 bg-black text-white font-bold rounded-xl shadow-lg hover:bg-gray-800 transition duration-150 ease-in-out disabled:bg-gray-400"
      disabled
    >
      <
    </button>

    <!-- Next Question Button -->
    <button
      id="next-button"
      onclick="nextQuestion()"
      class="px-6 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition duration-150 ease-in-out disabled:bg-gray-400"
      disabled
    >
      >
    </button>
  </div>
   </div>

    <button id="next-button" onclick="nextQuestion()" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition duration-150 ease-in-out disabled:bg-gray-400" disabled> Next Question </button>
   </div>

   <div id="final-score-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-xl p-8 text-center shadow-2xl w-full max-w-sm">
     <h2 class="text-4xl font-extrabold text-blue-600 mb-4">Quiz Complete!</h2>
     <p class="text-xl text-gray-700 mb-6">Your final score is:</p>
     <p class="text-6xl font-black text-green-700 mb-8" id="final-score-text">0 / 0</p>
     <button onclick="window.location.reload()" class="px-6 py-3 bg-green-600 text-white font-bold rounded-xl hover:bg-green-700 transition duration-150"> Start Over </button>
    </div>
   </div>
  </div>
  
  <script>
    const quizData = [
         {
  question: "1. Which of the following is not a main component of Windows?",
  options: [
    "A. Taskbar",
    "B. File Explorer",
    "C. Control Panel",
    "D. Desktop",
    "E. Start Menu"
  ],
  answer: "B. File Explorer"
},

{
  question: "2. Using laptops for personal browsing in class during the lecture is:",
  options: [
    "A. An example of active participation",
    "B. Acceptable if done quietly",
    "C. A violation of medical student etiquette",
    "D. A recommended learning strategy",
    "E. Encouraged to improve multitasking"
  ],
  answer: "C. A violation of medical student etiquette"
},



    {
  question: "3. Which of the following is not a way to keep your files organized?",
  options: [
    "A. Saving the files in the same folder",
    "B. Creating folders for related files",
    "C. Using descriptive folder names",
    "D. Creating subfolders for similar documents",
    "E. Organizing files into different folders"
  ],
  answer: "A. Saving the files in the same folder"
},
        {
  question: "4. Which of the following isn’t a medical student etiquette in class?",
  options: [
    "A. Respecting classmates and instructors",
    "B. Arriving on time for lectures",
    "C. Using technology only for learning purposes",
    "D. Participating appropriately in discussions",
    "E. Dominating discussion"
  ],
  answer: "E. Dominating discussion"
},

     {
  question: "5. Responsible access to files is done through:",
  options: [
    "A. Control Panel",
    "B. Task Manager",
    "C. Start Menu",
    "D. File Manager",
    "E. Desktop"
  ],
  answer: "D. File Manager"
     },     

     {
  question: "6. Which of the following isn’t a common way to personalize your desktop?",
  options: [
    "A. Changing the wallpaper",
    "B. Installing hardware",
    "C. Customizing colors and themes",
    "D. Adding widgets or gadgets",
    "E. Adjusting screen resolution"
  ],
  answer: "B. Installing hardware"
},


     {
  question: "7. What is the main purpose of styles?",
  options: [
    "A. To insert images into a document",
    "B. To apply themes to a document",
    "C. Pre-defined sets of formatting options",
    "D. To create hyperlinks",
    "E. To divide the document into sections"
  ],
  answer: "C. Pre-defined sets of formatting options"
},
{
  question: "8. Which of the following is NOT used in wrapping text around images?",
  options: [
    "A. In line with text",
    "B. Square",
    "C. Tight",
    "D. Through",
    "E. Behind the text"
  ],
  answer: "E. Behind the text"
},
{
  question: "9. What is the purpose of headers and footers?",
  options: [
    "A. To change page orientation",
    "B. To add information at the top or bottom of every page",
    "C. To divide the document into sections",
    "D. To insert images and charts",
    "E. To apply text alignment"
  ],
  answer: "B. To add information at the top or bottom of every page"
},
{
  question: "10. Italics are used for?",
  options: [
    "A. Headings and titles",
    "B. File names and commands",
    "C. Emphasizing bold text",
    "D. Greek and Latin terms",
    "E. Page numbers"
  ],
  answer: "D. Greek and Latin terms"
},
{
  question: "11. What is a section break used for?",
  options: [
    "A. Creating a new section with different formatting",
    "B. Inserting headers and footers",
    "C. Wrapping text around images",
    "D. Applying styles to text",
    "E. Starting a new page only"
  ],
  answer: "A. Creating a new section with different formatting"
},

  
  {
    question: "12. What is the purpose of an absolute reference ($A$1) in Excel?",
    options: [
      "A. To format a cell as currency",
      "B. To lock the cell reference so it does not change when copied",
      "C. To sort data alphabetically",
      "D. To highlight a selected cell",
      "E. To automatically calculate values"
    ],
    answer: "B. To lock the cell reference so it does not change when copied"
  },

  {
    question: "13. Which of the following is NOT a basic arithmetic operation in Excel?",
    options: [
      "A. Division (/)",
      "B. Multiplication (*)",
      "C. Exponentiation (^)",
      "D. Addition (+)",
      "E. Subtraction (-)"
    ],
    answer: "C. Exponentiation (^)"
  },

  {
    question: "14. What is the main purpose of a Pivot Table in Excel?",
    options: [
      "A. To protect a worksheet with a password",
      "B. To enter raw data into cells",
      "C. To summarize and analyze large datasets",
      "D. To format cells with colors",
      "E. To create formulas automatically"
    ],
    answer: "C. To summarize and analyze large datasets"
  },

  {
    question: "15. What is the SUM function used for in Excel?",
    options: [
      "A. Sorting data in ascending order",
      "B. Counting text values",
      "C. Formatting numbers as currency",
      "D. Adding a range of numbers",
      "E. Finding the maximum value"
    ],
    answer: "D. Adding a range of numbers"
  },

  {
    question: "16. What is the main screen of Excel called?",
    options: [
      "A. Workbook",
      "B. Chart area",
      "C. Dashboard",
      "D. Spreadsheet file",
      "E. Worksheet"
    ],
    answer: "E. Worksheet"
  },

  {
    question: "17. Which Excel feature keeps part of a worksheet visible while scrolling?",
    options: [
      "A. Freeze Panes",
      "B. Page Layout",
      "C. Protect Sheet",
      "D. Filter",
      "E. Conditional Formatting"
    ],
    answer: "A. Freeze Panes"
  },

     {
  question: "18. What is the purpose of filtering data in Microsoft Excel?",
  options: [
    "A. To arrange data in ascending or descending order",
    "B. To protect data from editing",
    "C. To display only specific data based on given criteria",
    "D. To summarize large datasets automatically",
    "E. To format cells with colors"
  ],
  answer: "C. To display only specific data based on given criteria"
     },

     {
  question: "19. What does sorting data in Microsoft Excel do?",
  options: [
    "A. Displays only selected records based on conditions",
    "B. Protects the worksheet from unauthorized changes",
    "C. Arranges data in ascending or descending order",
    "D. Highlights cells that meet certain rules",
    "E. Combines multiple worksheets into one"
  ],
  answer: "C. Arranges data in ascending or descending order"
     }

    ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;
        const totalQuestions = quizData.length;

        // --- DOM ELEMENTS ---
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const scoreDisplay = document.getElementById('score-display');
        const currentQNumber = document.getElementById('current-q-number');
        const nextButton = document.getElementById('next-button');
        const finalScoreModal = document.getElementById('final-score-modal');
        const finalScoreText = document.getElementById('final-score-text');

        // --- UTILITY ICONS (Inline SVG for instant rendering) ---
        const correctIconSVG = `
            <svg class="feedback-icon text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>`;
        const incorrectIconSVG = `
            <svg class="feedback-icon text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>`;

        // --- QUIZ LOGIC FUNCTIONS ---

        function loadQuestion() {
            if (currentQuestionIndex >= totalQuestions)  {
                showFinalScore();
                return;
            }

            const currentQ = quizData[currentQuestionIndex];
            answered = false;
            nextButton.disabled = true;
            optionsContainer.innerHTML = '';

            // Clean the question number for display (it's prepended in the data for readability)
            questionText.textContent = currentQ.question;
            currentQNumber.textContent = currentQuestionIndex + 1;

            currentQ.options.forEach((optionText) => {
                const optionButton = document.createElement('button');
                optionButton.className = 'option-button w-full p-4 bg-gray-100 rounded-xl font-medium text-gray-700 shadow-sm border border-gray-200';
                optionButton.setAttribute('data-option', optionText);
                optionButton.innerHTML = `
                    <span class="flex-1">${optionText}</span>
                    <span class="feedback-placeholder"></span>
                `;
                optionButton.onclick = () => selectOption(optionText, optionButton);
                optionsContainer.appendChild(optionButton);
            });
        }

        function selectOption(selectedOptionText, selectedButton) {
            if (answered) {
                return; // Prevent multiple clicks on the current question
            }
            answered = true;
nextButton.disabled = false;

            const currentQ = quizData[currentQuestionIndex];
            const isCorrect = selectedOptionText === currentQ.answer;

            if (isCorrect) {
                score++;
                scoreDisplay.textContent = score;
            }

            showFeedback(currentQ.answer, selectedButton);
        }

        function showFeedback(correctAnswer, selectedButton) {
            const buttons = optionsContainer.querySelectorAll('.option-button');

            buttons.forEach(button => {
                const optionText = button.getAttribute('data-option');
                const isCorrect = optionText === correctAnswer;
                const isSelected = button === selectedButton;

                button.classList.add('answered');
                button.disabled = true;

                const iconPlaceholder = button.querySelector('.feedback-placeholder');

                if (isCorrect) {
                    button.classList.add('bg-green-100', 'border-green-400');
                    iconPlaceholder.innerHTML = correctIconSVG;
                    iconPlaceholder.querySelector('.feedback-icon').classList.add('feedback-icon-visible');
                    button.classList.remove('bg-gray-100');
                } else if (isSelected) {
                    button.classList.add('bg-red-100', 'border-red-400');
                    iconPlaceholder.innerHTML = incorrectIconSVG;
                    iconPlaceholder.querySelector('.feedback-icon').classList.add('feedback-icon-visible');
                    button.classList.remove('bg-gray-100');
                }
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showFinalScore() {
            finalScoreText.textContent = `${score} / ${totalQuestions}`;
            finalScoreModal.classList.remove('hidden');
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            document.getElementById('total-questions').textContent = totalQuestions;
            document.getElementById('total-questions-footer').textContent = totalQuestions;
            loadQuestion();
        };

    </script>
 
</body></html>
